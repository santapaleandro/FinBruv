syntax = "proto3";

package com.paleandro.software.grpc.PortfolioService;

service PortfolioService {
  rpc GetPortfoliosOfUserGRPC (UserIdReq) returns (UserPortfoliosResponse);
}

message UserIdReq {
  string userId = 1;
}

message UserPortfoliosResponse {
  repeated Instrument instruments = 1;
}

message Instrument {
  string id = 1;
  string name = 2;
  double quantity = 3;
}